<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>F4 LIFE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="imagem logo">
        <p>Como funciona</p>
        <p>Divulgar vaga</p>
        <p>Quem somos</p>
        <p>Contato</p>
    </header>
    <div>
        <div id="sessao-1">
            <img id="img-1-sessao-1" src="img/sala.jpg">
            <img id="img-2-sessao-1" src="img/f4life-alterado.png">
        </div>
        <p id="frase-efeito">Encontre a moradia perfeita pra você</p>
        <img id="img-3-sessao-1" src="img/curved-arrow-with-broken-line.png">
        <div id="search-button">
            <input type="text" placeholder=" Digite a cidade" name="search">
            <button type="submit">Buscar</button>
        </div>
    </div>
    <div id="sessao-2">
        <span id="conj1">
            <img id="img-1-sessao-2" src="img/girl prop.png">
            <p>Proprietário divulga o imóvel</p>
        </span>
        <span><img id="img-2-sessao-2" class="seta01" src="img/seta01.png"></span>
        <span id="conj2">   
            <img id="img-3-sessao-2" src="img/f4life1.png">
            <p>Nós alugamos e reformamos</p>
        </span>
        <span><img id="img-4-sessao-2" class="seta02" src="img/seta02.png"></span>
        <span id="conj3">
            <img id="img-5-sessao-2" src="img/univers.png">
            <p>Você procura a vaga</p>
        </span>
        <span><img id="img-6-sessao-2" class="seta03" src="img/seta03.png"></span>
        <span id="conj4">
            <img id="img-7-sessao-2" src="img/aperto-de-mão.png">
            <p>Combinamos a mudança</p>
        </span>
    </div>
    <div id="sessao-3">
        <h2>Quer alugar seu imóvel?</h2>
        <form>
            <label for="local">Local</label>
            <input type="text" id="local" name="local" placeholder="Localização do imóvel">

            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" placeholder="Casa ou apê">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Como quer ser chamado?">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">

            <label for="detalhes">Detalhes</label>
            <textarea placeholder="Descreva seu imóvel ou faça alguma observação sobre ele..."></textarea>

            <button>Enviar</button>
        </form>




    </div>
</body>
</html>
